dist: xenial
language: python
cache: pip
notifications:
  email: false
python:
- '3.7'
- '3.6'
- '3.5'
- '3.4'
install:
- pip install -r dev-requirements.txt
script:
- pytest
stages:
- lint
- test
- deploy
jobs:
  include:
  - stage: lint
    install:
    - pip install black
    script:
    - black --check beren tests
  - stage: deploy
    deploy:
    - provider: pypi
      user: __token__
      password:
        secure: 
      distributions: sdist bdist_wheel
      skip_cleanup: true
      skip_existing: true
      on:
        repo: teffalump/beren
        branch: master
        tags: true
        python: '3.7'
